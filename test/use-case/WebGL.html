<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../clay.png" type="image/x-png">
    <title>clay - 用例 - webgl</title>
    <script src="../../build/clay-1.3.2.js"></script>

    <!-- 顶点着色器 -->
    <script type='x-shader/x-vertex' id='vs'>
        void main(){
            gl_Position=vec4(0.5,0.0,0.0,1.0);
            gl_PointSize=100.0;
        }
    </script>

    <!-- 片段着色器 -->
    <script type='x-shader/x-fragment' id='fs'>
        void main(){
            gl_FragColor=vec4(1.0,1.0,0.0,1.0);
        }
    </script>

</head>

<body></body>

<script>

    var gl = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')

        // 建立画布
        .appendTo('body')
        .attr('width', '400')
        .attr('height', '400')

        // 标记使用webgl 3D画布
        .webgl()

        // 启用着色器
        .shader($$('#vs')[0].innerHTML, $$('#fs')[0].innerHTML)

        // 获取画笔
        .painter();

    // 绘图
    gl.drawArrays(gl.POINTS, 0, 1);

</script>

</html>
